<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nintendon't</title>
    <script
      src="https://kit.fontawesome.com/f04400965c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <nav>
      <div class="topstyles">
        <div class="topstyles-left">
          <div class="logo-area">
            <div id="logo">Nintendon't®️</div>
          </div>
          <div class="searchbar">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            <input />
          </div>
        </div>
        <div class="topstyles-right">
          <div class="button">
            <button>
              <i class="fa-solid fa-circle-question fa-lg"></i> Support
            </button>
          </div>
          <div class="button">
            <button>
              <i class="fa-solid fa-heart fa-lg"></i> Wish List
            </button>
          </div>
          <div class="button">
            <button>
              <i class="fa-solid fa-cart-shopping fa-lg"></i> Cart
            </button>
          </div>
          <div class="button">
            <button>
              <i class="fa-solid fa-user fa-lg"></i> Log in / Sign up
            </button>
          </div>
        </div>
      </div>
      <div class="bottomstyles">
        <button>My Nintendo Store</button>
        <button>Games</button>
        <button>Nintendo Switch</button>
        <button>News & Events</button>
        <button>Play Nintendo</button>
      </div>
    </nav>
    <main>
      <div class="image-wrapper">
        <img
          src="images/mario_kart.jpeg"
          alt="An AI generated image of many Marios on Rainbow Road in Mario Kart"
        />
      </div>
    </main>
  </body>
</html>
