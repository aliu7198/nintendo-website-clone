<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nintendon't</title>
    <script
      src="https://kit.fontawesome.com/f04400965c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header-left">
          <div class="logo-area">
            <div id="logo">Nintendon't®️</div>
          </div>
          <div class="searchbar">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            <input
              type="text"
              placeholder="Search games, hardware, news, etc."
            />
            <select name="categories">
              <option value="">All categories</option>
              <option value="games">Games</option>
              <option value="hardware">Hardware</option>
              <option value="merchandise">Merchandise</option>
              <option value="news-and-events">News & Events</option>
              <option value="support">Support</option>
            </select>
          </div>
        </div>
        <ul class="header-right">
          <li>
            <button>
              <i class="fa-solid fa-circle-question fa-lg"></i>
              <a href="">Support</a>
            </button>
          </li>
          <li>
            <button>
              <i class="fa-solid fa-heart fa-lg"></i>
              <a href="">Wish List</a>
            </button>
          </li>
          <li>
            <button>
              <i class="fa-solid fa-cart-shopping fa-lg"></i>
              <a href="">Cart</a>
            </button>
          </li>
          <li>
            <button>
              <i class="fa-solid fa-user fa-lg"></i>
              <span>Log in / Sign up</span>
            </button>
          </li>
        </ul>
      </header>
      <nav>
        <ul>
          <li>
            <button>
              <i class="fa-brands fa-square-font-awesome fa-lg"></i> My Nintendo Store<i class="fa-solid fa-angle-down fa-lg"></i>
            </button>
          </li>
          <li>
            <button>
              <i class="fa-solid fa-plus fa-xl"></i> Games<i class="fa-solid fa-angle-down fa-lg"></i>
            </button>
          </li>
          <li>
            <button>
              <i class="fa-solid fa-gamepad fa-lg"></i> Nintendo Switch<i class="fa-solid fa-angle-down fa-lg"></i>
            </button>
          </li>
          <li>
            <button>
              <i class="fa-solid fa-message fa-lg"></i> News & Events
            </button>
          </li>
          <li>
            <button>
              <i class="fa-solid fa-star fa-lg"></i> Play Nintendo<i class="fa-solid fa-angle-down fa-lg"></i>
            </button>
          </li>
        </ul>
      </nav>
      <main>
        <div class="image-wrapper">
          <img
            src="images/mario_kart.jpeg"
            alt="An AI generated image of many Marios driving karts on Rainbow Road"
          />
        </div>
      </main>
    </div>
  </body>
</html>
